content:
  - name: posts
    label: Courses
    path: _posts
    type: collection
    view:
      fields: [ title, published, date, category ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: false
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: image
        label: Image de couverture
        type: image
      - name: category
        label: Categorie
        type: string
        description: Route | CX | VTT 
      - name: tags
        label: tags
        type: string
        description: Route | CX | VTT 
media:
  input: assets/images
