
{% assign ui_text = site.data.ui-text['ui_text'] %}

<!-- ==================== Start recent Blog ==================== -->

<section class="blog-list-half section-padding sub-bg">
    <div class="container">
        <div class="sec-head mb-80">
            <h6 class="sub-title main-color mb-25">Résultats</h6>
            <div class="bord pt-25 bord-thin-top d-flex align-items-center">
                <h2 class="fw-600">Les dernières <span class="fw-200"> courses</span></h2>
                <div class="ml-auto">
                    <a href="{{ 'blog' | relative_url }}" class="go-more">
                        <span class="text">Toutes les courses</span>
                        <span class="icon ti-arrow-top-right"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts limit: 2 %}
            <div class="col-lg-6">
                <div class="item main-bg md-mb50">
                    <div class="row rest">
                        <div class="col-lg-6 col-md-5 img rest">
                            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="img-post">
                        </div>
                        <div class="col-lg-6 col-md-7 cont valign">
                            <div class="full-width">
                                <div class="tags mb-15">
                                    <a href="blog-list.html">{{ post.categories }}</a>
                                </div>
                                <h5>
                                    <a href="{{ post.url }}">{{ post.title }}</a>
                                </h5>
                                <span class="date fz-12 ls1 text-u opacity-7 mt-80">{{ post.date | date: site.date_format }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

<!-- ==================== End recent Blog ==================== -->
