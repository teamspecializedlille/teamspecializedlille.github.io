<script>
    function updateDisplay() {
        var narrow_screen = window.matchMedia("(max-width: 768px)").matches;
        var smoothWrapper = document.getElementById("smooth-wrapper");
        if (narrow_screen && smoothWrapper) {
            smoothWrapper.removeAttribute("data-background");
            smoothWrapper.classList.add("no-background");
            console.log("data-background attribute removed");

        } else if (smoothWrapper) {
            smoothWrapper.setAttribute("data-background", "{{ 'assets/imgs/intro/felix_full.png' | relative_url }}");
        }

        var element = document.querySelector(".conditional-display");
        if (narrow_screen && element) {
            element.style.display = "block";
        } else if (element) {
            element.style.display = "none";
        }
    }

	document.addEventListener("DOMContentLoaded", updateDisplay);
    window.addEventListener("resize", updateDisplay);

</script>
